<md-card>
  <md-card-title>Snack Bar</md-card-title>
  <md-card-subtitle>MdSnackBar is a service, which opens snack bar notifications in the view.</md-card-subtitle>
  <md-card-content>
    <p>Message: <md-input type="text" [(ngModel)]="message"></md-input></p>
    <md-checkbox [(ngModel)]="action">
      <p *ngIf="!action">Show button on snack bar</p>
      <md-input type="text" class="demo-button-label-input"
        *ngIf="action"
        placeholder="Snack bar action label"
        [(ngModel)]="actionButtonLabel"></md-input>
    </md-checkbox>

    <md-checkbox [(ngModel)]="setAutoHide">
      <p *ngIf="!setAutoHide">Auto hide after duration</p>
      <md-input type="number" class="demo-button-label-input"
        *ngIf="setAutoHide"
        placeholder="Auto Hide Duration in ms"
        [(ngModel)]="autoHide"></md-input>
    </md-checkbox>
    <button md-raised-button (click)="open()">Show Snack bar</button>
  </md-card-content>
</md-card>
